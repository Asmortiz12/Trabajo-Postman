<div class="table-responsive">
  <table class="table table-primary">
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr class="" *ngFor="let product of products">
        <td>{{ product.title }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.category }}</td>
        <td><img src="{{ product.images }}" alt="" width="50px" height="50px"></td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(product.id)">Eliminar</button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="editProduct(product)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
